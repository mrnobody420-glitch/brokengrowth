<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Broken Growth Ministries – Hope in Motion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; }

.top-scripture {
  background:#003cb5;
  color:white;
  text-align:center;
  padding:10px;
  font-size:18px;
  animation:fadeIn 2s ease-in-out;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

.daily-encourage {
  background:#eef5ff;
  border-left:6px solid #005eff;
  padding:15px;
  margin:20px auto;
  max-width:900px;
  border-radius:10px;
  font-size:18px;
  color:#333;
  animation:pulseGlow 4s infinite;
}
@keyframes pulseGlow {
  0% { box-shadow:0 0 0 rgba(0,0,0,0); }
  50% { box-shadow:0 0 12px rgba(0,94,255,.35); }
  100% { box-shadow:0 0 0 rgba(0,0,0,0); }
}

header {
  background:url('https://images.unsplash.com/photo-1493836512294-502baa1986e2?auto=format&fit=crop&w=1350&q=80') center/cover;
  padding:90px 20px; color:white; text-shadow:0 2px 6px rgba(0,0,0,.35);
}
header h1 { font-size:48px; margin:0; text-align:center; }
header p { font-size:22px; max-width:720px; margin:20px auto; text-align:center; }

.container {
  max-width:900px;
  margin:40px auto;
  background:white;
  padding:30px;
  border-radius:14px;
  box-shadow:0 0 15px rgba(0,0,0,0.15);
}

.faces-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
  margin:20px 0;
}
.faces-grid img {
  width:100%;
  border-radius:10px;
  filter:brightness(.92);
  transition:0.3s;
}
.faces-grid img:hover {
  filter:brightness(1.1);
}

.btn {
  display:block; text-align:center; background:#005eff; color:white;
  padding:15px; margin:25px auto; border-radius:10px;
  text-decoration:none; font-size:22px; width:70%;
}
.btn:hover { background:#003cb5; }

</style>

<script>
// ------------------------------
// DAILY SCRIPTURE ROTATION
// ------------------------------
const verses = [
  "‘For I know the plans I have for you,’ declares the Lord – Jeremiah 29:11",
  "The Lord is close to the brokenhearted. – Psalm 34:18",
  "Do not grow weary in doing good. – Galatians 6:9",
  "Blessed are the merciful. – Matthew 5:7"
];
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("scripture").innerText = verses[new Date().getDay() % verses.length];
});

// ------------------------------
// ENCOURAGEMENT ROTATION
// ------------------------------
const encouragements = [
  "Small acts of kindness change the world.",
  "Every dollar you give becomes a seed of hope.",
  "You are part of someone’s miracle today.",
  "Compassion heals more than hunger."
];
let eIndex = 0;
setInterval(() => {
  document.getElementById("encourage").innerText = encouragements[eIndex];
  eIndex = (eIndex + 1) % encouragements.length;
}, 5000);

// ------------------------------
// ‘NEEDS OF THE WEEK’ ROTATOR
// ------------------------------
const needs = [
  "We are low on blankets this week.",
  "We need bottled water for street outreach.",
  "We are preparing food bags for 30 new people.",
  "We are helping two people transition from jail to housing."
];
let nIndex = 0;
setInterval(() => {
  document.getElementById("needs").innerText = needs[nIndex];
  nIndex = (nIndex + 1) % needs.length;
}, 7000);
</script>

</head>
<body>

<div class="top-scripture" id="scripture">Loading...</div>

<div class="daily-encourage" id="encourage">
  Small acts of kindness change the world.
</div>

<header>
  <h1>Hope in Motion</h1>
  <p>Every small act moves a mountain. Even a single dollar feeds someone tonight.</p>
</header>

<div class="container">

  <h2>This Week’s Need</h2>
  <p id="needs" style="font-size:20px; font-weight:bold;">Loading...</p>

  <h2>Faces of Hope</h2>
  <div class="faces-grid">
    <img src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da?auto=format&fit=crop&w=400&q=60">
    <img src="https://images.unsplash.com/photo-1509099836639-18ba1795216d?auto=format&fit=crop&w=400&q=60">
    <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?auto=format&fit=crop&w=400&q=60">
    <img src="https://images.unsplash.com/photo-1515169067865-5387ec356754?auto=format&fit=crop&w=400&q=60">
    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=60">
    <img src="https://images.unsplash.com/photo-1565678381703-1e523762dc30?auto=format&fit=crop&w=400&q=60">
  </div>

  <a class="btn" href="https://www.paypal.com/donate/?hosted_button_id=7B33SKHE49TPA">
    Give  – Change a Life
  </a>

  <h2>Want to Volunteer?</h2>
  <a class="btn" href="volunteer.html">Become a Volunteer</a>

</div>

</body>
</html>
